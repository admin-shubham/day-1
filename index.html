<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Starbucks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="row-one">
    <div class="logo">
      <img src="asstes/img/logo (1).png" alt="Starbucks Logo">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gift</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Pay</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </nav>
</div>
  <div class="row-two">
    <div class="search-bar"> 
      <img src="asstes/img/search.svg">   
      <input type="text" placeholder="Looking for something specific?">
    </div>
    <div class="login">
      <img src="asstes/img/account_thin.svg" alt="login">
  </div>
  </div>
  <!-- <div class="row-three">
    <div class="login">
        <img src="asstes/img/account_thin.svg" alt="login">
    </div>
</div> -->
  </header>
  <div class="mini-navbar">

           <p class="Profile">Profile > Account</p>
</div>

 <main class="full-body">
    <span class="left-leaf"><img src="asstes/img/leaf_gold.svg" alt="left-leaf"></span>
    <div class="container">
        <div class="row-four">
           <div class="profile-icon">
          <img src="asstes/img/profileDP.svg" alt="Profile Icon">
           </div>

         <div class="content">
         <h1>Welcome to Starbucks</h1>
         <button class="login-btn">Login or Sign Up</button>
         </div>
        </div>
    </div>
    <div class="container">
      <div class="setting">
        <img src="asstes/img/settings_icon.svg" alt="settings_icon">
      </div>
    </div>
    
      
    </div>
    <span class="right-leaf"><img src="asstes/img/dots_gold.svg" alt="left-leaf"></span>

  </main>
  
</body>
</html>
